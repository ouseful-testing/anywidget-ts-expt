<!-- If we want the widget to be able to be instantiated multiple times,
     the template MUST NOT include any id elements (which are intended to be unique).

     Instead, instatiate an element using this HTML and then locate element using names, etc.
     within the instantiated element. Optimionally set a unique id on the element and return it.
-->
<div class="app-container">
    <div class="pixels">
        <wokwi-neopixel-matrix cols="9" rows="9"></wokwi-neopixel-matrix>
    </div>
    <div class="toolbar">
        <button name="run-button">Run</button>
        <button name="stop-button" disabled>Stop</button>
        <div class="spacer"></div>
        <div title="pixels-status-label">ORIGINAL DEFAULT</div>
    </div>
    <div class="code-editor" title="code-editor"></div>
    <div class="compiler-output">
        <pre title="compiler-output-text">COMPILER OUTPUT HERE</pre>
    </div>
</div>
